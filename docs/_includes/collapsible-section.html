<details>
  <summary>
    <h1 style="display:inline;">{{ include.title }}</h1>
  </summary>

  <div class="section-content">
    {% capture section_content %}
      {% include_relative sections/{{ include.file }} %}
    {% endcapture %}

    {{ section_content
       | replace: '<h1', '<h2'
       | replace: '</h1>', '</h2>'
       | replace: '<h2', '<h3'
       | replace: '</h2>', '</h3>'
       | replace: '<h3', '<h4'
       | replace: '</h3>', '</h4>'
       | replace: '<h4', '<h5'
       | replace: '</h4>', '</h5>'
    }}
  </div>
</details>
